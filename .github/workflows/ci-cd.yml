name: CI-CD Pipeline - Build, Test, SonarCloud, Deploy to Azure

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  # -------------------------------------------------------
  # CI JOB: Build + Test + Coverage + SonarCloud + Publish
  # -------------------------------------------------------
  build-test-sonar:
    runs-on: ubuntu-latest

    outputs:
      publish-path: ${{ steps.publish.outputs.publish_path }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Use .NET 9 SDK so net9.0 builds correctly
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.0.x"

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    # -------------------------------
    # RUN TESTS + GENERATE COVERAGE
    # -------------------------------
    - name: Run Tests with Coverage
      run: dotnet test --configuration Release --collect "XPlat Code Coverage"

    # ------------------------------------
    # INSTALL REPORT GENERATOR (Convert)
    # ------------------------------------
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Convert Coverage to OpenCover
      run: |
        reportgenerator \
          -reports:**/coverage.cobertura.xml \
          -targetdir:CoverletOutput \
          -reporttypes:OpenCover

    # -------------------------------
    # SONARCLOUD SCAN
    # -------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.cs.opencover.reportsPaths=CoverletOutput/opencover.xml

    # ----------------------------------------
    # PUBLISH SELF-CONTAINED LINUX BUILD
    # ----------------------------------------
    - name: Publish self-contained Linux build
      id: publish
      run: |
        dotnet publish BPCalculator/BPCalculator.csproj \
          -c Release \
          -o ./published-app \
          --self-contained true \
          -r linux-x64 \
          /p:PublishReadyToRun=true \
          /p:PublishTrimmed=false

        echo "publish_path=./published-app" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bp-app
        path: ./published-app

  # -------------------------------------------------------
  # CD JOB: Deploy to QA Slot (Automatic)
  # -------------------------------------------------------
  deploy-qa:
    runs-on: ubuntu-latest
    needs: build-test-sonar
    environment: qa

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: bp-app
        path: ./published-app

    - name: Deploy to Azure App Service (QA slot)
      uses: azure/webapps-deploy@v3
      with:
        app-name: "bp-app"
        slot-name: "qa" # slot key name only, not bp-app-qa
        package: "./published-app"
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}

  # -------------------------------------------------------
  # CD JOB: Deploy to Production (Requires Approval)
  # -------------------------------------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-qa
    environment:
      name: prod
      url: https://bp-app-d5dfcqeuh4ezaxad.norwayeast-01.azurewebsites.net

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: bp-app
        path: ./published-app

    - name: Deploy to Azure App Service (Production)
      uses: azure/webapps-deploy@v3
      with:
        app-name: "bp-app"
        package: "./published-app"
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
