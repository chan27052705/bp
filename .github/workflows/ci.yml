name: CI Pipeline with SonarCloud

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage
      run: dotnet test --no-build --configuration Release --collect "XPlat Code Coverage"

    - name: Find coverage file
      id: coverage
      run: |
        FILE=$(find . -type f -name 'coverage.cobertura.xml')
        echo "coverage_path=$FILE" >> $GITHUB_OUTPUT

    # ⚠️ Only ONE SonarCloud step, with args
    - name: SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@master
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.cs.opencover.reportsPaths=**/coverage.cobertura.xml
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{ steps.coverage.outputs.coverage_path }}

    - name: Vulnerability Scan
      run: dotnet list package --vulnerable || true
