name: CI - Build, Test, Coverage, SonarCloud

on:
  push:
    branches: [ "main", "master", "**" ]
  pull_request:
    branches: [ "main", "master", "**" ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    # -------------------------------
    # RUN TESTS + GENERATE COVERAGE
    # -------------------------------
    - name: Run Tests with Coverage
      run: dotnet test --configuration Release --collect "XPlat Code Coverage"

    # ------------------------------------
    # INSTALL REPORT GENERATOR (Convert)
    # ------------------------------------
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Convert Coverage to OpenCover
      run: |
        reportgenerator \
          -reports:**/coverage.cobertura.xml \
          -targetdir:CoverletOutput \
          -reporttypes:OpenCover

    # -------------------------------
    # SONARCLOUD SCAN  (ONLY ONCE)
    # -------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.cs.opencover.reportsPaths=CoverletOutput/opencover.xml
